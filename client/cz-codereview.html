<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<script src="chromez-behaviors.js"></script>

<dom-module id="cz-codereview">

  <template>
    <template is="dom-repeat" items="{{searchQueries}}">
      <iron-ajax
        auto
        params="{{item.params}}"
        url="https://codereview.chromium.org/search"
        on-response="handleResponse"></iron-ajax>
    </template>
  </template>

  <script>
    Polymer({
      is: "cz-codereview",
      behaviors: [ChromeZBehaviors.AJAXBehavior],

      registerQuery: function(query, callback) {
        if (query.type == 'search') {
          if (query.isOwner){
            this.addCallbackToQuery(query, callback,
                {
                  owner: query.user,
                  closed: 3,
                  format: 'json',
                  with_messages: 'True',
                  limit: 100
                });
          } else {
            this.addCallbackToQuery(query, callback,
                {
                  reviewer: query.user,
                  closed: 3,
                  format: 'json',
                  with_messages: 'True',
                  limit: 100
                });
          }
        }
      }
    });
  </script>

</dom-module>
