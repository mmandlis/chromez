<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">

<link rel="import" href="cz-review-latency-card.html">

<dom-module id="cz-user-actions-dash">

  <template>
  	<style>
  	  .user-box {
  	  	border: solid 1px black;
  	  }
  	</style>
	<paper-card id='card' heading='Pending User Actions'>
	  <div class="card-content">
        <div class='card-flex'>
          <template is="dom-repeat" items="{{users}}">
            <div class='from-reviews'>
              <template is="dom-repeat" items="{{item.fromReviews}}">
                <div class='user-box'>{{item.user}}</div>
              </template>
            </div>
          	<div class='user-box'>{{item.user}}</div>
          </template>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: "cz-user-actions-dash",

      properties: {
        users: {
          type: 'Object',
          value: function() { return []; },
          observer: "usersChanged"
        }
      },

      attached: function() {
        registerSource('cz-config', 'users', users => this.set('users', users));
      },

      usersChanged: function(users) {
      	users.forEach((user, idx) => {
          registerSource('cz-review-latency', {user: user.user, email: user.email}, data => {
            var fromReviews = [];
            for (var fromUser in data) {
              for (var bug of data[fromUser].latencyPerBug) {
                console.log(user, fromUser, bug);
                fromReviews.push({user: fromUser});
              }
            }
            this.set('users.' + idx + '.fromReviews', fromReviews);
          });
      	});
      }
    });
  </script>
</dom-module>
